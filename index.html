<html lang="es">
<head>

<body>

     <nav>

            <li class="lista"><a href="#">Información</a></li>
            <li class="lista lista-r"><a href="#">Contactenos</a></li>

<main>
    <img

    title="Perfil de usuario">

        <div>
            <div>

        </div>

        <button type="submit">Enviar</button>
    </form>
</main>

    <script src="./script/script.js"></script>
